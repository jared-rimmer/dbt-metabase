version: 2

sources:
  - name: metabase
    schema: "{{ var('metabase_schema', 'metabase') }}"
    database: "{% if target.type != 'spark'%}{{ var('metabase_database', target.database) }}{% endif %}"
    tables:
      - name: view_log
        description: Each record in this table reflects a version of a Facebook ad account.
        columns:
          - name: id
            description: The ID of the ad account.
      - name: report_card
      - name: report_dashboard
        description: Each dashboard that has been created
        columns:
          - name: id
            description: The ID of the dashboard
          - name: created_at
            description: The timestamp of when the dashboard was created             
          - name: updated_at
            description: The timestamp of when the dashboard was last updated
          - name: name
            description: The name of the dashboard
          - name: description
            description: The description of the dashboard if provided
          - name: creator_id
            description: The ID of  user that created the dashboard
                       
                   
                                 
                        



